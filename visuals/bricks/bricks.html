<!DOCTYPE html>
<!-- saved from url=(0041)http://codeflow.org/webgl/shadow-mapping/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <style type="text/css">
            div.example{
                background-color: #333;
                width: 500px;
                height: 300px;
                position: relative;
            }

            div.example div.error{
                color: red;
                font-weight: bold;
                text-align: center;
                position: absolute;
                top: 5px;
                width: 500px;
            }
            div.example div.error-info{
                color: white;
                text-align: center;
                position: absolute;
                top: 20px;
                width: 500px;
            }

            div.example img{
                margin: 0;
                padding: 0;
            }

            div.example img.toggle-fullscreen{
                position: absolute;
                bottom: 0px;
                right: 5px;
                cursor: pointer;
            }
            div.example canvas{
                width: 500px;
                height: 300px;
                -moz-user-select: none;
                -webkit-user-select: none;
                -o-user-select: none;
                user-select: none;
                cursor: move;
            }
            div.example div.controls{
                position: absolute;
                top: 10px;
                right: 10px;
            }

            div.example.fullscreen,
            div.example.fullscreen canvas{
                width: 100%;
                height: 100%;
            }
            div.example label{
                color: white;
            }
            div.example label,
            div.example div{
                text-shadow: 0px 3px 8px black;
            }
        </style>
        <script src="./shadow-mapping_files/jquery.js"></script>
        <script src="./shadow-mapping_files/framework.js"></script>
        <script src="./shadow-mapping_files/meshes.js"></script>
    </head>
    <body>
        <h1>No Shadow</h1>
        <script src="./shadow-mapping_files/no-shadow.js"></script><div id="no-shadow" class="example"><canvas width="500" height="300"></canvas><img class="toggle-fullscreen" src="./shadow-mapping_files/fullscreen.png"><div class="controls"><label>Animate</label><input type="checkbox" checked="checked"></div></div>
        <h1>Hard</h1>
        <script src="./shadow-mapping_files/hard-shadow.js"></script><div id="hard-shadow" class="example"><canvas width="500" height="300"></canvas><img class="toggle-fullscreen" src="./shadow-mapping_files/fullscreen.png"><div class="controls"><label>Animate</label><input type="checkbox" checked="checked"></div></div>
        <h1>Interpolated</h1>
        <script src="./shadow-mapping_files/lerp-shadow.js"></script><div id="lerp-shadow" class="example"><canvas width="500" height="300"></canvas><img class="toggle-fullscreen" src="./shadow-mapping_files/fullscreen.png"><div class="controls"><label>Animate</label><input type="checkbox" checked="checked"></div></div>
        <h1>PCF</h1>
        <script src="./shadow-mapping_files/pcf-shadow.js"></script><div id="pcf-shadow" class="example"><canvas width="500" height="300"></canvas><img class="toggle-fullscreen" src="./shadow-mapping_files/fullscreen.png"><div class="controls"><label>Animate</label><input type="checkbox" checked="checked"></div></div>
        <h1>PCF and Interpolated</h1>
        <script src="./shadow-mapping_files/pcf-lerp-shadow.js"></script><div id="pcf-lerp-shadow" class="example"><canvas width="500" height="300"></canvas><img class="toggle-fullscreen" src="./shadow-mapping_files/fullscreen.png"><div class="controls"><label>Animate</label><input type="checkbox" checked="checked"></div></div>
        <h1>VSM</h1>
        <script src="./shadow-mapping_files/vsm-shadow.js"></script><div id="vsm-shadow" class="example"><canvas width="500" height="300"></canvas><img class="toggle-fullscreen" src="./shadow-mapping_files/fullscreen.png"><div class="controls"><label>Animate</label><input type="checkbox" checked="checked"></div></div>
        <h1>Antialiased and Blurred VSM</h1>

        <script src="./shadow-mapping_files/vsm-filtered-shadow.js"></script><div id="vsm-filtered-shadow" class="example"><canvas width="500" height="300"></canvas><img class="toggle-fullscreen" src="./shadow-mapping_files/fullscreen.png"><div class="controls"><label>Animate</label><input type="checkbox" checked="checked"></div></div>
    

</body></html>
